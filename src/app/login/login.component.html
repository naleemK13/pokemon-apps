<div class="flex-column">
    <div class="row">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="col s8 m2 offset-m5">
            <div class="card hoverable">
                <div class="card-content center">
                    <span class="card-title">Page de connexion</span>
                    <p><em> {{message}} </em></p>
                </div>
                <form #loginForm="ngForm">
                    <div class="form-control form-control-lg">
                        <label for="name" class="col s4 m4 offset-m4">Name</label>
                        <input type="text" id="name" [(ngModel)]="name" name="name" required>
                    </div>
                    <div class="row"></div>
                    <div class="form-control form-control-lg">
                        <label for="password" class="col s4 m4 offset-m4">Password</label>
                        <input type="password" id="password" [(ngModel)]="password" name="password" required>
                    </div>
                </form>
                <div class="row"></div>
                <div class="row"></div>
                <div class="card-action center">
                    <a (click)="login()" class="waves-effect waves-light btn" *ngIf="!auth.isLoggedIn" >Se connecter</a>
                    <a (click)="logout()" *ngIf="auth.isLoggedIn" >Se d√©connecter </a>
                </div>
            </div>
        </div>
    </div>
</div>
