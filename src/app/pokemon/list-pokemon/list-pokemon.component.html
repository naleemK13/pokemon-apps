<div class="container">
    <div class="row">
      <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
          <div
            class="card horizontal"
            (click)="goToPokemon(pokemon)"
            appBorderCard
          >
            <div class="card-image">
              <img [src]="pokemon.picture" />
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>{{ pokemon.name }}</p>
                <p>
                  <small> {{ pokemon.created | date : 'dd/MM/yyyy'}}</small>
                </p>
                <p>
                <span 
                  *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">
                  {{type}}
                </span>
              </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
